<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="logo"> SlipSub </div>
        <div class="menu">
            <a href="">About Us</a>
            <div class="btn-1">
                <a href="">Institute Login</a>
                <img src="./imgs/login.png" alt="">
            </div>
            <div class="btn-1">
                <a href="">Faculty Login</a>
                <img src="./imgs/login.png" alt="">
            </div>
            <div class="btn-1">
                <a href="">Student Login</a>
                <img src="./imgs/login.png" alt="">
            </div>
        </div>
    </div>    

    <div class="institute-form-parent">
        <div class="institute-form">
            <!-- Left Section -->
            <div class="form-one-left">
                <h3>Create Institute Account</h3>
                <label>Institute Name</label>
                <input type="text" placeholder="Enter Institute name">
                <label>Institute ID</label>
                <input type="text" placeholder="Enter Institute ID">
                <label>Email</label>
                <input type="email" placeholder="Enter your Email">
                <label>Password</label>
                <input type="password" placeholder="Enter your Password">
                <button>Register</button>
            </div>

            <!-- Right Section -->
            <div class="form-one-right">
                <img src="./imgs/model.png" alt="Institute Banner">
            </div>
        </div>
    </div>
</body>
</html>
